    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <script>
        const number=[23,45,6,7,89,32,21,12,1,];
        document.getElementById('demo1').innerHTML="Before Sorting Number is = <br>" + number;
        number.sort(function(x,y){return x - y});
        document.getElementById('demo2').innerHTML= "After Sorting Number is an asecending order = <br>" + number;
        document.getElementById('demo3').innerHTML="Here it show Min vakue = <br>" + number[0];
        number.sort(function(x,y){return y - x});
        document.getElementById('demo4').innerHTML= "After Sorting Number is converting into Desecnding oreder = <br>" + number;
        document.getElementById('demo5').innerHTML="Here it show Max value =" + number[number.length-1]
    </script>
